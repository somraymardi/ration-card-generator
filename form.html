<!DOCTYPE html>
<html>
<head>
    <title>Ration Card Generator</title>
</head>
<body>
    <h2>राशन कार्ड विवरण भरें</h2>
    <form action="/generate" method="POST">
        <label>Cardholder Name:</label>
        <input type="text" name="name" required><br>

        <label>Father/Husband Name:</label>
        <input type="text" name="father_name" required><br>

        <label>District:</label>
        <input type="text" name="district" required><br>

        <label>Block:</label>
        <input type="text" name="block" required><br>

        <label>Village:</label>
        <input type="text" name="village" required><br><br>

        <h3>परिवार के सदस्य:</h3>
        {% for i in range(5) %}
            <label>Member {{i+1}} Name:</label>
            <input type="text" name="member_name{{i}}"><br>
            <label>Age:</label>
            <input type="text" name="member_age{{i}}"><br>
            <label>Gender:</label>
            <input type="text" name="member_gender{{i}}"><br>
            <label>Relation:</label>
            <input type="text" name="member_relation{{i}}"><br><br>
        {% endfor %}

        <button type="submit">Generate PDF</button>
    </form>
</body>
</html>
